<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Research Employees - HR</title>
</head>
<body>
    <form action="/" method="post">
        <label for="nomeDip">Dipartimento:</label>
        <select id="nomeDip" name="nomeDip">
            <option value="">--Seleziona Dipartimento--</option>
            <!-- opzioni dipartimenti -->
            <option th:each="dep : ${departments}" th:value="${dep}" th:text="${dep}"></option>
        </select><br/><br/>

        <label for="nomeLocation">Location:</label>
        <select id="nomeLocation" name="nomeLocation">
            <option value="">--Seleziona Citt√†--</option>
            <!-- opzioni locations -->
            <option th:each="loc : ${locations}" th:value="${loc}" th:text="${loc}"></option>
        </select><br/><br/>

        <label for="nomeCountry">Country:</label>
        <select id="nomeCountry" name="nomeCountry">
            <option value="">--Seleziona Stato--</option>
            <!-- opzioni countries -->
            <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
        </select><br/><br/>

        <label for="nomeEmployee">Nome Employee:</label>
        <input type="text" id="nomeEmployee" name="nomeEmployee"/><br/><br/>

        <label for="nomeRegion">Regione:</label>
        <select id="nomeRegion" name="nomeRegion">
            <option value="">--Seleziona Regione--</option>
            <!-- opzioni regions -->
            <option th:each="region : ${regions}" th:value="${region}" th:text="${region}"></option>
        </select><br/><br/>

        <label for="maxSal">Salario massimo:</label>
        <input type="number" id="maxSal" name="maxSal"/><br/><br/>

        <label for="minSal">Salario minimo:</label>
        <input type="number" id="minSal" name="minSal"/><br/><br/>

        <button type="submit">Cerca</button>
    </form>

    <h2>Employees</h2>
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Data Assunzione</th>
                <th>Lavoro</th>
                <th>Salario</th>
                <th>Perc Comm</th>
                <th>Nome Manager</th>
                <th>ID Dipartimento</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterazione su "employees" -->
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.nome}"></td>
                <td th:text="${emp.cognome}"></td>
                <td th:text="${emp.email}"></td>
                <td th:text="${emp.telefono}"></td>
                <td th:text="${emp.dataAssunzione}"></td>
                <td th:text="${emp.nomeLavoro}"></td>
                <td th:text="${emp.salario}"></td>
                <td th:text="${emp.percComm}"></td>
                <td th:text="${emp.nomeManager}"></td>
                <td th:text="${emp.idDip}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
